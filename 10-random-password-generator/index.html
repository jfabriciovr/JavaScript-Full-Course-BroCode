<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pasword Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Random Password Generator</h2>

    <label for="passwordLength">Length_</label>
    <input type="number" min="4" max="20" value="12" id="passwordLength">

    <p>Include_</p>

    <section class="includeOptions">
        <!-- Lowercase checkbox -->
        <input type="checkbox" name="includeOptions" id="includeLowercase" checked>
        <label for="includeLowercase">lowercase</label>
        <br>
        <!-- Upercase checkbox -->
        <input type="checkbox" name="includeOptions" id="includeUppercase" checked>
        <label for="includeUppercase">UPPERCASE</label>
        <br>
        <!-- Numbers checkbox -->
        <input type="checkbox" name="includeOptions" id="includeNumbers" checked>
        <label for="includeNumbers">Numb3rs</label>
        <br>
        <!-- Symbols checkbox -->
        <input type="checkbox" name="includeOptions" id="includeSymbols" checked>
        <label for="includeSymbols">5ymb@s</label>



    </section>


    <button id="generateBtn">Generate</button>


    <section class="passwordBox">
        <span id="passwordDisplay">P@55w#rd_123</span>
    </section>


    <script src="index.js"></script>

</body>

</html>
