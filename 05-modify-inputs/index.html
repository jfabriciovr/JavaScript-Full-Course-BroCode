<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Inputs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Modify Inputs</h1>
    <section>
        <label>Phone Number</label>
        <input type="tel" id="telNumInput">
        <button id="telNumBtn">Submit</button>
        <span id="telNumResult"></span>
    </section>
    <section>
        <label>Full Name</label>
        <input type="text" id="fullNameInput">
        <button id="fullNameBtn">Submit</button>
        <br>
        <br>
        <span>First Name: </span><span id="firstNameResult"></span>
        <br>
        <span>Last Name: </span><span id="lastNameResult"></span>
    </section>

    <section>
        <label>Email</label>
        <input type="email" name="" id="emailInput">
        <button id="emailBtn">Submit</button>
        <br>
        <span id="emailId"></span>
        <br>
        <span id="emailServer"></span>

    </section>

    <script src="index.js"></script>
</body>

</html>
